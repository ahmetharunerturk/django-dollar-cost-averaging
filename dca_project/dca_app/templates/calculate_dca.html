<!DOCTYPE html>
<html>
<head>
    <title>Calculate DCA</title>
</head>
<body>
    <h1>Calculate Dollar Cost Averaging</h1>
    <form method="post">
        {% csrf_token %}
        <label for="initial_investment">Initial Investment:</label>
        <input type="number" step="0.01" name="initial_investment" required><br>
        <label for="monthly_investment">Monthly Investment:</label>
        <input type="number" step="0.01" name="monthly_investment" required><br>
        <label for="yearly_investment">Yearly Investment:</label>
        <input type="number" step="0.01" name="yearly_investment" required><br>
        <label for="years">Number of Years:</label>
        <input type="number" name="years" required><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
